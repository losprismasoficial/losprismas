<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Prismas - Biblia Narrativa</title>
    <style>
        body { background-color: #0a0a0c; color: #e0e0e0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; height: 100vh; }
        header { text-align: center; padding: 20px; background: #1a1a2e; width: 100%; border-bottom: 1px solid #333; }
        #chat-container { flex: 1; width: 90%; max-width: 600px; overflow-y: auto; padding: 20px; }
        .input-area { width: 90%; max-width: 600px; padding: 20px; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #121214; color: white; }
        button { padding: 10px 20px; background: #4a148c; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .bot-msg { color: #b39ddb; margin-bottom: 15px; padding: 10px; border-left: 2px solid #4a148c; }
        .user-msg { color: #fff; text-align: right; margin-bottom: 15px; opacity: 0.7; }
    </style>
</head>
<body>

<header>
    <h1>LOS PRISMAS</h1>
    <p>"No es para pintar perfecto. Es para dejar marcas."</p>
</header>

<div id="chat-container">
    <div class="bot-msg">Soy el Guardián. ¿Qué secreto de Los Prismas buscas hoy?</div>
</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Pregunta sobre el Subsuelo...">
    <button onclick="sendMessage()">ENVIAR</button>
</div>

<script>
    // PEGA TU LLAVE AQUÍ ABAJO ENTRE LAS COMILLAS
    const API_KEY = "gen-lang-client-0004483447"; 

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const container = document.getElementById('chat-container');
        if (!input.value) return;

        const userText = input.value;
        container.innerHTML += `<div class="user-msg">${userText}</div>`;
        input.value = "";

        const promptBase = "Responde como el Guardián de Los Prismas. Usa estos datos: Papel 120-160 g/m2. Impresión escala 100%, doble faz, borde largo. Mantra: 'No es para pintar perfecto. Es para dejar marcas'. Usuario dice: ";

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: promptBase + userText }] }]
                })
            });

            const data = await response.json();
            
            if (data.error) {
                container.innerHTML += `<div class="bot-msg" style="color:red">Error de Google: ${data.error.message}</div>`;
            } else {
                const botText = data.candidates[0].content.parts[0].text;
                container.innerHTML += `<div class="bot-msg">${botText}</div>`;
            }
            container.scrollTop = container.scrollHeight;
        } catch (e) {
            container.innerHTML += `<div class="bot-msg" style="color:red">Error físico de conexión.</div>`;
        }
    }
</script>
</body>
</html>
