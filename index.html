    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Prismas - Asistente Digital</title>
    <style>
        body {
            background-color: #0a0a0c;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
        }
        header {
            text-align: center;
            padding: 40px;
            background: linear-gradient(180deg, #1a1a2e 0%, #0a0a0c 100%);
            width: 100%;
            border-bottom: 1px solid #333;
        }
        h1 {
            color: #b39ddb; /* Violeta suave */
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 0;
        }
        .philosophy {
            font-style: italic;
            color: #888;
            margin-top: 10px;
        }
        #chat-container {
            flex: 1;
            width: 90%;
            max-width: 600px;
            overflow-y: auto;
            padding: 20px;
            border-left: 1px solid #222;
            border-right: 1px solid #222;
        }
        .input-area {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            background: #121214;
            border: 1px solid #444;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }
        button {
            background: #4a148c;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #7c43bd; }
        .bot-msg { color: #b39ddb; margin-bottom: 15px; }
        .user-msg { color: #fff; text-align: right; margin-bottom: 15px; opacity: 0.8; }
    </style>
</head>
<body>

<header>
    <h1>Los Prismas</h1>
    <p class="philosophy">"No es para pintar perfecto. Es para dejar marcas." [cite: 13]</p>
</header>

<div id="chat-container">
    <div class="bot-msg">Bienvenido al Mundo Prismas. ¿En qué puedo guiar tu trazo hoy? </div>
</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Pregunta sobre impresión, papel o el mundo...">
    <button onclick="sendMessage()">ENVIAR</button>
</div>

<script>
    const API_KEY = "gen-lang-client-0004483447"; // <--- PEGA TU LLAVE AQUÍ

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const container = document.getElementById('chat-container');
        if (!input.value) return;

        container.innerHTML += `<div class="user-msg">${input.value}</div>`;
        const userText = input.value;
        input.value = "";

        // Llamada a la API de Gemini
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: userText }] }]
                })
            });
            const data = await response.json();
            const botText = data.candidates[0].content.parts[0].text;
            container.innerHTML += `<div class="bot-msg">${botText}</div>`;
            container.scrollTop = container.scrollHeight;
        } catch (e) {
            container.innerHTML += `<div class="bot-msg">Hubo un error en la conexión con el Prisma. Revisa tu API Key.</div>`;
        }
    }
</script>

</body>
</html>
